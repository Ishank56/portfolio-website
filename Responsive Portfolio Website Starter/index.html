<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Portal Launch</title>
    <style>
      :root {
      --bg-color: #0a0a0a;
      --main-color: #4a80f0;
      --text-color: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
    }

    main {
      height: 100vh;
      width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-wrapper {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 40% 60%;
      position: relative;
    }

    .text-content {
      padding: 3rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      font-weight: 900;
      letter-spacing: 5px;
      line-height: 1;
      margin-bottom: 2rem;
      background: linear-gradient(180deg, #ffffff 0%, #ea580c 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .location {
      margin-bottom: 4rem;
    }

    .location p {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, #76b0ab 0%, #ffffff 50%, #842626 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .start-button-container {
      margin-top: 2rem;
    }

    .get-started-btn {
      display: inline-block;
      background-color: transparent;
      border: 2px solid #ea580c;
      color: var(--text-color);
      font-size: 1.5rem;
      font-weight: 600;
      padding: 1rem 3rem;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 15px #ea580c;
    }

    .get-started-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #ea580c, transparent);
      transition: all 0.4s ease;
    }

    .get-started-btn:hover {
      background-color: #ea580c;
      color: var(--bg-color);
      box-shadow: 0 0 25px #ea580c;
      transform: translateY(-3px);
    }

    .get-started-btn:hover:before {
      left: 100%;
    }

    .spline-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .planet-wrapper {
      position: absolute;
      width: 140%;
      height: 140%;
      top: -35%;
      left: -20%;
    }

    .planet-3d {
      width: 100%;
      height: 100%;
    }

    /* Animation for zoom out effect */
    @keyframes zoomOut {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0.1) rotate(45deg);
        opacity: 0;
      }
    }

    .planet-wrapper.zoom-out {
      animation: zoomOut 1s ease-in-out forwards;
    }

    @media (max-width: 1024px) {
  .content-wrapper {
    grid-template-columns: 1fr;
  }

  .text-content {
    padding: 2rem;
    align-items: center;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
  }

  .spline-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    opacity: 0.7;
  }

  .planet-wrapper {
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .location p {
    text-align: center;
  }
}

/* Mobile */
@media (max-width: 768px) {
  h1 {
    font-size: 3rem;
    letter-spacing: 2px;
  }

  .location p {
    font-size: 1rem;
  }

  .get-started-btn {
    font-size: 1.2rem;
    padding: 0.8rem 2rem;
  }

  .text-content {
    padding: 1.5rem;
  }
}

/* Extra small devices */
@media (max-width: 480px) {
  h1 {
    font-size: 2.5rem;
  }

  .location p {
    font-size: 0.9rem;
  }

  .get-started-btn {
    font-size: 1rem;
    padding: 0.6rem 1.5rem;
  }

  .planet-wrapper {
    width: 120%;
    height: 120%;
    top: -10%;
    left: -10%;
  }
}

    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
  </head>
  <body>
    <main>
      <div class="content-wrapper">
        <div class="text-content">
          <h1>ISHANK<br>GOEL</h1>
          <div class="location">
            <p>AI/ML Engineer • Data Analyst • Finance Enthusiast</p>
          </div>
          <div class="start-button-container">
            <a href="portfolio.html" class="btn get-started-btn" id="start-button">LAUNCH</a>
          </div>
        </div>
        
        <div class="spline-container">
          <div class="planet-wrapper" id="planet-wrapper">
            <spline-viewer
              id="spline-viewer"
              url="https://prod.spline.design/bM2rLAdvfiSJ6MYy/scene.splinecode"
              class="planet-3d"
              camera-controls
            ></spline-viewer>
          </div>
        </div>
      </div>
    </main>

    <script>
      document.getElementById('start-button').addEventListener('click', function(e) {
        e.preventDefault();
        
        // Add zoom-out class to trigger animation
        document.getElementById('planet-wrapper').classList.add('zoom-out');
        
        // Navigate to the next page after animation completes
        setTimeout(function() {
          window.location.href = 'portfolio.html';
        }, 1000);
      });
    </script>
  </body>
</html>
